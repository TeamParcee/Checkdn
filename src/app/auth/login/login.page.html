<ion-header>
  <ion-toolbar color="dark" no-border></ion-toolbar>
  <span class="ion-text-center">
    <h1 class="header-title-auth">Checkdn</h1>
  </span>
</ion-header>

<ion-content color="dark" padding>
  <h3 class="welcome-back-text">Welcome Back</h3>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
    <ion-list style="margin-bottom: 0px;" lines="none">
      <ion-item>
        <ion-label position="stacked" class="auth-label">Email</ion-label>
        <ion-input formControlName="email" type="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked" class="auth-label">Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <p style="display: block;" (click)="passwordReset()" class="ion-text-right" fill="clear">Forgot your password?</p>
  <ion-button color="light" [disabled]="loginForm.invalid" type="submit" expand="block" (click)="login()">Login
  </ion-button>
  <ion-button color="dark"  expand="block" routerLink="/register">Create an Account</ion-button>
</ion-content>
