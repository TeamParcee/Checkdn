<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>People</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let person of people" (click)="viewProfile(person)" detail>
      <ion-avatar slot="start">
        <img src="">
      </ion-avatar>
      <ion-label>
        {{ person.fname + " " + person.lname}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
