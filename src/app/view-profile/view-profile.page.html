<ion-header>
  <ion-toolbar></ion-toolbar>
  <div class="top-header">
    <div>
      <img routerLink="/chat-room/people" routerDirection="back" class="back-btn"
        src="https://img.icons8.com/android/30/000000/back.png">
    </div>

    <span class="ion-text-center">
      <h1 class="header-title">View Profile</h1>
    </span>
  </div>
</ion-header>

<ion-content>
  <div *ngIf="user" class="profile-image-container">
    <span class="image-container">
      <img class="profile-image" [src]="(user?.photo) ? user?.photo : '../../../assets/profile.png'">
    </span>
  </div>

  <div class="user-name-label">{{ user?.fname + ' ' + user?.lname }} </div>

  <div style="text-align: center;">
    <ion-button  (click)="privateChat()">
      <ion-icon name="mail" slot="end"></ion-icon>
       Message
    </ion-button>
  </div>


  <div class="social-media-header">Social Media</div>
  <ion-list *ngIf="user">
    <ion-item [href]="user.facebook">
      <ion-label class="social-media-label" position="stacked">Facebook </ion-label>
      <ion-input readonly [(ngModel)]="user.facebook" placeholder="https://www.facebook.com/john.smith"
        class="social-media-input"> </ion-input>
    </ion-item>
    <ion-item [href]="user.linkedin">
      <ion-label class="social-media-label" position="stacked">LinkedIn
      </ion-label>
      <ion-input readonly [(ngModel)]="user.linkedin" placeholder="https://www.linkedin.com/in/john" class="social-media-input">
      </ion-input>
    </ion-item>

  </ion-list>

</ion-content>
